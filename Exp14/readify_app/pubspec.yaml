name: readify_app
description: A universal reading platform with Firebase integration
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase - Core & Services
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  google_sign_in: ^6.2.1
  
  # State Management
  provider: ^6.1.2
  
  # HTTP & API
  http: ^1.2.2
  
  # UI Components
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  
  # Utilities
  shared_preferences: ^2.3.2
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  rename_app: ^1.3.1

flutter:
  uses-material-design: true